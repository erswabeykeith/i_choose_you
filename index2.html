<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet">
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>I Choose You!</h1>
  <p>Do you choose Bulbasaur, Charmander, or Squirtle?</p>
  <div id="Bulbasaur" class="arena">
    <img src=Bulbasaur.png alt="Bulbasaur">
    <button id="choseBulbasaur" type="button">Bulabasaur</button>
  </div>
  <div id="Charmander" class="arena">
    <img src=Charmander.png alt="Charmander">
    <button id="choseCharmander" type="button">Charmander</button>
  </div>
  <div id="Squirtle" class="arena">
    <img src=Squirtle.png alt="Squirtle">
    <button id="choseSquirtle" type="button">Squirtle</button>
  </div>
  <div id="stats">
    <p id='displayPokemonChosen'></p>
    <p id='displayRivalPokemon'></p>
    <p id='winner'></p>
  </div>
</body>
</html>
